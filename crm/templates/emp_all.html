<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>

<body>
    {% csrf_token %}
    {%load static%}
    {%include "nav.html"%}
    <div class="container text-center">
        <h1 class="fw-bold fs-3 mt-5">Employee Details</h1>
        {%csrf_token%}
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            {% for data in datas %}
            <tr>
                <td>{{data.id}} </td>
                <td> {{data.name}} </td>
                <td> {{data.department}} </td>
                <td> {{data.salary}} </td>
                <td> {{data.email}} </td>
                <td> {{data.age}} </td>
                <td> {{data.contact}} </td>
                <td>
                    <a href="{%url 'emp-delete' data.id%}" class="border-0 btn btn-dark"><i class="fa-solid fa-trash"></i></a>
                    
                </td>
                <td class="border-0 btn btn-dark">
                    <a href="{%url 'emp-detail' data.id%}"><i class="fa-solid fa-upload"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
